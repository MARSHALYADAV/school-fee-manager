{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Edit Student</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ student.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="roll_number" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" 
                                       value="{{ student.roll_number }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="class_name" class="form-label">Class</label>
                                <select class="form-select" id="class_name" name="class_name" required>
                                    <option value="">Select Class</option>
                                    {% for class in range(1, 11) %}
                                    <option value="{{ class }}" {% if student.class_name|int == class %}selected{% endif %}>
                                        Class {{ class }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="section" class="form-label">Section</label>
                                <select class="form-select" id="section" name="section" required>
                                    <option value="">Select Section</option>
                                    {% for section in ['A', 'B', 'C', 'D'] %}
                                    <option value="{{ section }}" {% if student.section == section %}selected{% endif %}>
                                        {{ section }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="tel" class="form-control" id="contact" name="contact" 
                                       value="{{ student.contact }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="economic_status" class="form-label">Economic Status</label>
                                <select class="form-select" id="economic_status" name="economic_status" required>
                                    <option value="">Select Status</option>
                                    <option value="Normal" {% if student.economic_status == 'Normal' %}selected{% endif %}>Normal</option>
                                    <option value="Poor" {% if student.economic_status == 'Poor' %}selected{% endif %}>Poor</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="hostel_food_opted" name="hostel_food_opted" {% if student.hostel_food_opted %}checked{% endif %}>
                                    <label class="form-check-label" for="hostel_food_opted">Hostel & Food Opted</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="milk_opted" name="milk_opted" {% if student.milk_opted %}checked{% endif %}>
                                    <label class="form-check-label" for="milk_opted">Milk Opted</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Student</button>
                            <a href="{{ url_for('student.list_students') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
